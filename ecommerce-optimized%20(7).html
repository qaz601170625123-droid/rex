    <script>
        // è«‹å‹™å¿…ç¢ºèªä»¥ä¸‹è³‡è¨Šæ­£ç¢º
        const SHEET_ID = '1v1ecAE2XYAJgCnT3jbUp6Lfz64npIAzdiepzy-PSr_4'; 
        const API_KEY = 'AIzaSyD3zhGgpz3SBgp62_1GhTql2CW5vrzI7NA';

        window.onload = function() {

        async function loadProductsData() {
            const statusEl = document.getElementById('loading-status');
            try {
                // 1. æŠ“å–å•†å“åˆ—è¡¨
                const pRes = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/å•†å“åˆ—è¡¨?key=${API_KEY}`);
                const pData = await pRes.json();
                
                if (pData.error) throw new Error(pData.error.message);

                products = pData.values.slice(1).map(row => ({
                    id: row[0], name: row[1], image: row[2]
                }));

                // 2. æŠ“å–è¦æ ¼è¡¨
                const sRes = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/å•†å“è¦æ ¼è¡¨?key=${API_KEY}`);
                const sData = await sRes.json();

                sData.values.slice(1).forEach(row => {
                    const pid = row[0];
                    if (!productSpecs[pid]) productSpecs[pid] = [];
                    productSpecs[pid].push({

                    });
                });

                statusEl.style.display = 'none';
                displayProducts();
            } catch (err) {
                statusEl.innerHTML = `âŒ é€£ç·šå¤±æ•—<br><small style="color:red">${err.message}</small><br><br>è«‹ç¢ºèªè©¦ç®—è¡¨å·²è¨­ç‚ºã€ŒçŸ¥é“é€£çµçš„æ‰€æœ‰äººçš†å¯æª¢è¦–ã€`;
            }
        }

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(p => {
                const specs = productSpecs[p.id] || [];
                const priceText = specs.length > 0 ? `$${specs[0].price}` : 'æœªå®šåƒ¹';
                return `
                    <div class="product-card" onclick="openSpecModal('${p.id}')">
                        <div class="product-image"><img src="${p.image}" onerror="this.src='https://via.placeholder.com/150'"></div>

                        <button class="add-to-cart-btn">é¸è³¼</button>

            }).join('');
        }

        function openSpecModal(pid) {
            currentProduct = products.find(p => p.id === pid);
            const specs = productSpecs[pid] || [];
            document.getElementById('specModalTitle').innerText = currentProduct.name;
            document.getElementById('specOptions').innerHTML = specs.map((s, i) => `
                <div class="spec-option" id="spec-${i}" onclick="selectSpec(${i})">
                    ${s.specName} - $${s.price} (åº«å­˜: ${s.stock})
                </div>
            `).join('');
            document.getElementById('specModal').classList.add('active');
        }

        function selectSpec(idx) {
            selectedSpec = productSpecs[currentProduct.id][idx];
            document.querySelectorAll('.spec-option').forEach((el, i) => {
                el.classList.toggle('selected', i === idx);
            });
        }

        function closeSpecModal() {
            document.getElementById('specModal').classList.remove('active');
            selectedSpec = null;
        }

        function confirmAddToCart() {
            if (!selectedSpec) return alert('è«‹å…ˆé¸æ“‡ä¸€å€‹è¦æ ¼');
            cart.push({ ...selectedSpec, productName: currentProduct.name });

            alert('è³¼ç‰©è»Šå…§å…±æœ‰ ' + cart.length + ' ä»¶å•†å“');

    </script>
